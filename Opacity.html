<html>
    <head>
        <title>
            Opacity
        </title>
        <style>
            .div{
                opacity: 1;
            }
            .first{
                opacity: 0.6;
            }
            .second{
                opacity: 0.3;
            }
            .third{
                opacity: 0.1;
            }
        </style>
    </head>
    <body>
        <h1>Opacity</h1>
        <div>This is 1 opacity.</div>
        <div class="first">This is 0.6 opacity.</div>
        <div class="second">This is 0.3 opacity.</div>
        <div class="third">This is 0.1 opacity.</div>
    </body>
</html>
